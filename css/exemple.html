<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exemple.css">
    <title>Contact Page - Digital Agency</title>
</head>
<body>
    <header id="mainHeader">
        <div>
            <a href="index.html" class="LienTitre"> Accueil</a>
            <a href="#" class="LienTitre"> Projets </a>
            <a href="#" class="LienTitre"> Services </a>
            <a href="inscription.html" class="LienTitre"> Inscription</a>
        </div>
        <br />
        <hr />
        <br />
        <img src="assets/img/img.jpg" alt="agency" width="100%" height="500px" />
    </header>

    <section id="pageContent">
        <h3>Inscription</h3>
        <form id="form" action="#" method="post">
            <table>
                <tr>
                    <td><label for="fname">First Name <span>*</span></label></td>
                    <td><input type="text" id="fname" name="fname" minlength="3" required /></td>
                </tr>
                <!-- Les autres champs du formulaire ici -->
                <tr>
                    <td></td>
                    <td>
                        <button type="submit" class="btn">Submit</button>
                        <button type="reset" class="btn">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </section>

    <footer>
        <table width="100%">
            <tr>
                <td>
                    <h2>Contact Us</h2>
                    <a href="mailto:esprit@esprit.tn">email : esprit@esprit.tn</a>
                </td>
                <td align="right">
                    <address>NoWhere Street</address>
                </td>
            </tr>
        </table>
    </footer>
</body>
</html>
